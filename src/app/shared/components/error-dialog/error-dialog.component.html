<div class="error-dialog-container">
  <div class="error-header">
    <mat-icon>error_outline</mat-icon>
    <h2>Error</h2>
  </div>

  <mat-dialog-content class="error-content">
    {{ data.message }}
  </mat-dialog-content>

  <mat-dialog-actions class="error-actions">
    <button mat-stroked-button color="primary" mat-dialog-close>
      <mat-icon>close</mat-icon>
      Close
    </button>
  </mat-dialog-actions>
</div>
