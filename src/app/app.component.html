<div class="app-container">
  <app-header *ngIf="!isLoginPage" (toggleSidebar)="toggleSidebar()"></app-header>
  
  <div class="main-container">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav 
        *ngIf="!isLoginPage"
        #sidenav 
        [mode]="isMobileView ? 'over' : 'side'" 
        [opened]="!isMobileView || isSidebarOpen"
        [fixedInViewport]="true"
        fixedTopGap="64"
        class="sidenav">
        <app-sidebar (navigate)="onSidebarNavigate()"></app-sidebar>
      </mat-sidenav>
      
      <mat-sidenav-content class="content-wrapper">
        <div class="page-content">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
